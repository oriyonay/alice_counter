<!DOCTYPE html>
<html>
  <head>
    <title>~ alice counter ~</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="logic.js"></script>
  </head>

  <body>
    <img src="minions.png" alt="Minions" id="minions-image">
    <h1 id='since_meeting_alice'>~ hi there ~</h1>
    <h1>since meeting alice :)</h1>
    <br><br>
    <div class="counter-container">
      <div class="bottom-content">
        <h2 id='until_flying_back'></h2>
        <h2 id='until_flying_back_in_seconds'></h2>
        <h2>until i see u again</h2>
        <div class="animated-heart">
          <i class="fas fa-heart"></i>
        </div>

        <!-- Note -->
        <p id="note"></p>

        <!-- Progress bar -->
        <div id="progress-bar-container" style="width: 100%; background: lightgray; position: relative;">
          <div id="progress-bar" style="width: 0%; height: 20px; background: lightgreen;"></div>
          <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center;">
              <span id="progress-bar-text" style="color: black; font-size: 16px;"></span>
          </div>
      </div>
            

      </div>
    </div>
  </body>
</html>
